<div class="container">

  <div class="row">
    <div class="col col-md-3">
      <img src="{{item.imagePath}}" class="img-fluid">
    </div>

    <div class="col col-md-9">
      <div class="row">
        <h2>{{item.name}}</h2>
      </div>
      <div class="row">
        <h4>Subheading</h4>
      </div>
      <div class="row">
        <div class="col mini-box">1</div>
        <div class="col mini-box">2</div>
      </div>
      <div class="row">
        <div class="col mini-box">3</div>
        <div class="col mini-box">4</div>
      </div>
      <a class="btn btn-info btn-sm float-right" [routerLink]="['/details', item.id]">View Details</a>
    </div>

  </div>

  <hr>
</div>
